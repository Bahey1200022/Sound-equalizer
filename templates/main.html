<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Signal Equalizer </title>

<body>
    <label for="sig" class="file-upload-button">Browse Signal</label>
            <input type="file"
                   id="sig" name="signal"
                   accept=".wav, .csv" onchange="previewAudio(this)"><br>
                   <audio id="audioPlayer" controls>
                  </audio><br>
                   <label for="slider440" id="label1">440:</label>
                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider440">
                   <button type="button" name="button" id="btn440" >play with 440</button><br>

                     <label for="slider880" id="label2">880:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider880"><br>
                   <label for="slider1760" id="label3">1760:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider1760"><br>
                   <label for="slider1000" id="label4">1000:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider1000"><br>
                   <label for="slider2500" id="label5">2500:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider2500"><br>
                   <label for="slider5000" id="label6">5000:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider5000"><br>
                   <label for="slider6000" id="label7">6000:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider6000"><br>
                   <label for="slider600" id="label8">600:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider600"><br>
                   <label for="slider10000" id="label9">10000:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider10000"><br>
                   <label for="slider15000" id="label10">15000:</label>

                   <input type="range" min="0"  max="10" value="1" class="slider" id="slider15000"><br>
                   <button onclick="generateAudio()">Generate Audio</button>


    <script src="../static/js/logic.js"></script>
</html>
