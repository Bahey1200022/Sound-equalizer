<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signal Equalizer </title>
    <style>
      .sidenav {
    height: 100%;
    width: 310px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #606060;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
  label{
    color: white;
  }
    </style>
    
</head>
<body>

  <h1 class="text-center text-primary">Equalizer</h1>


<div class="sidenav">
  <div class="dropdown d-flex justify-content-center">
    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
      Select Mode
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <li><button class="dropdown-item" type="button" id="frequency-range-btn">Frequency Range</button></li>
      <li><button class="dropdown-item" type="button" id="musical-instruments-btn">Musical instruments</button></li>
      <li><button class="dropdown-item" type="button" id="vowels-btn">Vowels</button></li>
      <li><button class="dropdown-item" type="button" id="medical-btn">Medical</button></li>
    </ul>
  </div>
  <div class="d-flex justify-content-center mt-4  mb-4">
    <input type="file" class="form-control w-10" id="sig" style="display: none;"; name="signal" accept=".wav, .csv" onchange="previewAudio(this)">
  </div>

  <div class="d-flex justify-content-center">
    <div class="sliders_1_container"  id="sliders_1" style="display: none;">
      

      <label for="slider440" id="label1">Range 1:</label>
     <input type="range" min="0"  max="10" value="1" class="slider" id="slider440"><br>

       <label for="slider880" id="label2">Range 2:</label>

     <input type="range" min="0"  max="10" value="1" class="slider" id="slider880"><br>
     <label for="slider1760" id="label3">Range 3:</label>

     <input type="range" min="0"  max="10" value="1" class="slider" id="slider1760"><br>
     <label for="slider1000" id="label4">Range 4:</label>

     <input type="range" min="0"  max="10" value="1" class="slider" id="slider1000"><br>
     <label for="slider2500" id="label5">Range 5:</label>

     <input type="range" min="0"  max="10" value="1" class="slider" id="slider2500"><br>
     <label for="slider5000" id="label6">Range 6:</label>

     <input type="range" min="0"  max="10" value="1" class="slider" id="slider5000"><br>
     <label for="slider6000" id="label7">Range 7:</label>

     <input type="range" min="0"  max="10" value="1" class="slider" id="slider6000"><br>
     <label for="slider600" id="label8">Range 8:</label>

     <input type="range" min="0"  max="10" value="1" class="slider" id="slider600"><br>
     <label for="slider10000" id="label9">Range 9:</label>

     <input type="range" min="0"  max="10" value="1" class="slider" id="slider10000"><br>
     
     <label for="slider15000" id="label10">Range 10:</label>
     <input type="range" min="0"  max="10" value="1" class="slider" id="slider15000"><br>


    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="sliders_2_container" id="sliders_2" style="display: none;">
    
                 <label for="guitar" id="label1">bass:</label>
                 <input type="range" min="0"  max="10" value="1" class="slider1" id="guitar"><br>
                 
                 <label for="tabla" id="label2">violin:</label>

                 <input type="range" min="0"  max="10" value="1" class="slider1" id="tabla"><br>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="sliders_3_container" id="sliders_3" style="display: none;">
      <label for="O" id="label1">O:</label>
      <input type="range" min="0"  max="10" value="1" class="slider2" id="o"><br>

        <label for="A" id="label2">A:</label>

      <input type="range" min="0"  max="10" value="1" class="slider2" id="a"><br>
      <label for="I" id="label1">I:</label>
      <input type="range" min="0"  max="10" value="1" class="slider2" id="i"><br>

    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="sliders_3_container" id="sliders_4" style="display: none;">
      <label for="O" id="label1">disease:</label>
      <input type="range" min="0"  max="10" value="1" class="slider3" id="o"><br>

        

    </div>

  

  </div>
  


  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-light mt-3" id="change" style="display: none;">Generate</button>
   </div>



   <div id="sig_control" style="display: none;">
    <div class="d-flex justify-content-center mt-5">
      <button type="button" class="btn btn-light m-1" id="playBtn">Play</button>
      <button type="button" class="btn btn-light m-1" id="pauseBtn">Pause</button>
      <button type="button" class="btn btn-light m-1" id="stop">Stop</button><br>
      </div>
      <div class="d-flex justify-content-center">
        <label for="cinespeed" id="cinespeed_lbl">Cinespeed:</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="cinespeed">
      </div>
      
   </div>
   </div>
  </div>
 

</div>



<div id="freq_range_mode" class="tab">
  <!-- <div class="d-flex justify-content-center mt-4">
    <input type="file" class="form-control w-10" id="sig" name="signal" accept=".wav, .csv" onchange="previewAudio(this)">
  </div> -->
  

         <div class="container mt-5">
          <div class="row">
            <div class="col-6">
              <div class="d-flex justify-content-center">
                <audio id="audioPlayer" controls>
                </audio><br>
              </div>

              <div id="graph1"></div>
              <div id="full_graph1"></div>
              <div class="d-flex justify-content-center" id="spect_1">
                <label for="Show/Hide" id="show_lbl1" style="color: black;">Hide Spectogram</label>
                <input type="checkbox" id="Show/Hide">
              </div>
              <div id="spectogram"><img id="img"/></div>
            </div>
        
            <div class="col-6">
              <div class="d-flex justify-content-center">
                <audio id="audioPlayer2" controls></audio><br>
              </div>
                <div id="graph2"></div>
                <div id="full_graph2"></div>
                <div class="d-flex justify-content-center" id="spect_2">
                  <label for="Show/Hide2" id="show_lbl2" style="color: black;">Hide Spectogram</label>
                  <input type="checkbox" id="Show/Hide2">
                </div>

                <div id="spectogram2"><img id="img2"/></div>
            </div>


          </div>
        </div>


        


        

        

       

        

        
</div>


                   
    <script src="../static/js/logic.js"></script>
                  </body>
</html>
